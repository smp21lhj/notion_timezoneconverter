<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>Time Zone Converter</title>
<script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #fff;
    margin: 0;
    padding: 12px;
  }

  .wrap {
    max-width: 420px;
    margin: auto;
  }

  .row {
    display: flex;
    gap: 6px;
    align-items: center;
    margin-bottom: 8px;
  }

  input, select, button {
    font-size: 13px;
    padding: 6px;
  }

  input {
    width: 70px;
    text-align: center;
  }

  input.time {
    width: 60px;
  }

  select {
    flex: 1;
  }

  button {
    cursor: pointer;
  }

  .result {
    margin-top: 10px;
    font-size: 14px;
    line-height: 1.4;
  }

  .offset {
    color: #888;
    font-size: 12px;
    margin-left: 4px;
  }

  .copy-row {
    display: flex;
    gap: 6px;
    margin-top: 6px;
  }

  .copy-row button {
    flex: 1;
    font-size: 12px;
  }
</style>
</head>

<body>
<div class="wrap">

  <!-- 날짜 입력 -->
  <div class="row">
    <input id="year" placeholder="YYYY" />
    <span>년</span>
    <input id="month" placeholder="MM" />
    <span>월</span>
    <input id="day" placeholder="DD" />
    <span>일</span>
  </div>

  <!-- 시간 + 기준 시간대 -->
  <div class="row">
    <input id="hour" class="time" placeholder="HH" />
    <span>:</span>
    <input id="minute" class="time" placeholder="MM" />
    <select id="baseZone"></select>
  </div>

  <!-- 변환 시간대 -->
  <div class="row">
    <select id="targetZone"></select>
    <button onclick="convert()">변환</button>
  </div>

  <!-- 결과 -->
  <div class="result" id="resultText"></div>

  <!-- 복사 버튼 -->
  <div class="copy-row">
    <button id="isoBtn" onclick="copyISO()" disabled>ISO 복사</button>
    <button id="slackBtn" onclick="copySlack()" disabled>Slack 복사</button>
    <button id="gcalBtn" onclick="copyGCal()" disabled>Google Calendar 복사</button>
  </div>

</div>

<script>
const { DateTime } = luxon;

const zones = [
  "Asia/Seoul",
  "UTC",
  "Europe/London",
  "Europe/Paris",
  "America/New_York",
  "America/Chicago",
  "America/Los_Angeles",
  "Asia/Tokyo",
  "Asia/Shanghai",
  "Asia/Singapore",
  "Australia/Sydney"
];

const baseZone = document.getElementById("baseZone");
const targetZone = document.getElementById("targetZone");

zones.forEach(z => {
  baseZone.add(new Option(z, z));
  targetZone.add(new Option(z, z));
});

baseZone.value = "Asia/Seoul";
targetZone.value = "UTC";

let lastConverted = null;

function convert() {
  const base = DateTime.fromObject({
    year: +year.value,
    month: +month.value,
    day: +day.value,
    hour: +hour.value || 0,
    minute: +minute.value || 0
  }, { zone: baseZone.value });

  lastConverted = base.setZone(targetZone.value);

  const today = DateTime.now().setZone(targetZone.value);

  const diff = Math.floor(
    lastConverted.startOf("day")
      .diff(today.startOf("day"), "days").days
  );

  const dday =
    diff === 0 ? "D-day" :
    diff > 0  ? `D+${diff}` :
                `D${diff}`;

  document.getElementById("resultText").innerHTML =
    `<strong>${targetZone.value}</strong>
     <span class="offset">(${dday})</span><br>
     ${lastConverted.toFormat("yyyy-MM-dd HH:mm")}`;

  isoBtn.disabled = slackBtn.disabled = gcalBtn.disabled = false;
}

function copyISO() {
  navigator.clipboard.writeText(lastConverted.toISO());
}

function copySlack() {
  navigator.clipboard.writeText(
    `<!date^${Math.floor(lastConverted.toSeconds())}^{date_short} {time}|${lastConverted.toISO()}>`
  );
}

function copyGCal() {
  navigator.clipboard.writeText(
    lastConverted.toUTC().toFormat("yyyyMMdd'T'HHmmss'Z'")
  );
}
</script>
</body>
</html>
