<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>Notion Timezone Converter</title>
<script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>

<style>
:root {
  --bg: #ffffff;
  --text: #111;
  --sub: #666;
  --border: #ddd;
  --accent: #2563eb;
}
@media (prefers-color-scheme: dark) {
  :root {
    --bg: #1e1e1e;
    --text: #f5f5f5;
    --sub: #aaa;
    --border: #333;
  }
}
body {
  margin: 0;
  padding: 14px;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: var(--bg);
  color: var(--text);
}
.container {
  max-width: 520px;
}
input, select, button {
  padding: 10px;
  font-size: 14px;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: var(--bg);
  color: var(--text);
}
.row {
  display: flex;
  gap: 6px;
  margin-bottom: 8px;
  align-items: center;
}
.row input {
  width: 70px;
  text-align: center;
}
.row select {
  flex: 1;
}
button.primary {
  background: var(--accent);
  color: #fff;
  border: none;
}
.result {
  margin-top: 10px;
  padding-top: 8px;
  border-top: 1px solid var(--border);
}
.copy-row {
  display: flex;
  gap: 6px;
  margin-top: 6px;
}
.copy-row button {
  flex: 1;
}
.label {
  font-size: 13px;
  color: var(--sub);
  margin-bottom: 4px;
}
.offset {
  font-size: 12px;
  color: var(--sub);
  margin-left: 6px;
}
</style>
</head>

<body>
<div class="container">

  <div class="label">시간 입력</div>
  <div class="row">
    <input type="number" id="year" placeholder="YYYY">
    <span>년</span>
    <input type="number" id="month" placeholder="MM">
    <span>월</span>
    <input type="number" id="day" placeholder="DD">
    <span>일</span>
    <input type="number" id="hour" placeholder="HH">
    <span>:</span>
    <input type="number" id="minute" placeholder="MM">
    <select id="baseZone"></select>
  </div>

  <div class="row">
    <select id="targetZone"></select>
    <button class="primary" onclick="convert()">변환</button>
  </div>

  <div class="result">
    <div id="resultText"></div>
    <div class="copy-row">
      <button onclick="copyISO()">ISO</button>
      <button onclick="copySlack()">Slack</button>
      <button onclick="copyGoogle()">Google Calendar</button>
    </div>
  </div>

</div>

<script>
const { DateTime } = luxon;

const ZONES = [
  { id: "Asia/Seoul", label: "KST (한국)" },
  { id: "UTC", label: "UTC / GMT" },
  { id: "America/New_York", label: "EST / EDT" },
  { id: "America/Los_Angeles", label: "PST / PDT" },
  { id: "Europe/London", label: "BST / GMT" },
  { id: "Europe/Paris", label: "CET" },
  { id: "Asia/Tokyo", label: "JST" },
  { id: "Asia/Shanghai", label: "CST (China)" },
  { id: "Australia/Sydney", label: "AEST" }
];

const baseZone = document.getElementById("baseZone");
const targetZone = document.getElementById("targetZone");

ZONES.forEach(z => {
  baseZone.add(new Option(z.label, z.id));
  targetZone.add(new Option(z.label, z.id));
});

baseZone.value = "America/New_York";
targetZone.value = "Asia/Seoul";

let lastConverted = null;

function convert() {
  const base = DateTime.fromObject({
    year: +year.value,
    month: +month.value,
    day: +day.value,
    hour: +hour.value || 0,
    minute: +minute.value || 0
  }, { zone: baseZone.value });

  lastConverted = base.setZone(targetZone.value);

  const dayDiff = Math.floor(
    lastConverted.startOf("day").diff(base.startOf("day"), "days").days
  );

  let offsetText = "당일";
  if (dayDiff > 0) offsetText = `+${dayDiff}일 뒤`;
  if (dayDiff < 0) offsetText = `${dayDiff}일 전`;

  document.getElementById("resultText").innerHTML =
    `<strong>${targetZone.options[targetZone.selectedIndex].text}</strong>
     <span class="offset">(${offsetText})</span><br>
     ${lastConverted.toFormat("yyyy-MM-dd HH:mm")}`;
}

function copyISO() {
  if (!lastConverted) return;
  navigator.clipboard.writeText(lastConverted.toISO());
}

function copySlack() {
  if (!lastConverted) return;
  const ts = Math.floor(lastConverted.toSeconds());
  navigator.clipboard.writeText(
    `<!date^${ts}^{date_short} {time}|${lastConverted.toISO()}>`
  );
}

function copyGoogle() {
  if (!lastConverted) return;
  const g = lastConverted.toUTC().toFormat("yyyyMMdd'T'HHmmss'Z'");
  navigator.clipboard.writeText(g);
}
</script>
</body>
</html>
